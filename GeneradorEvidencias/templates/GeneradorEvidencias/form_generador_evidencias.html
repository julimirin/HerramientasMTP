{% extends 'GeneradorEvidencias/base.html' %}
{% block content %}
    {% for cliente in clientes %}
        <div class="post">
            <div class="date">
                {{ cliente.cliente }}
            </div>
            <h1><a href="">{{ cliente.cliente }}</a></h1>
            <p>{{ cliente.cliente|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
